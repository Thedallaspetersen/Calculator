<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Body Fat %</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 0 auto;
    }
    .option {
      border: 2px solid transparent;
      border-radius: 8px;
      padding: 10px;
      background: #fff;
      transition: border 0.2s, transform 0.2s;
      cursor: pointer;
    }
    .option:hover {
      transform: scale(1.05);
      border: 2px solid #add8e6;
    }
    .option.selected {
      border: 3px solid #1e90ff;
      background: #f0f8ff;
    }
    .option img {
      width: 100%;
      border-radius: 6px;
    }
    .label {
      margin-top: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Select Your Body Fat %</h1>

  <div class="gallery">
    <div class="option" onclick="selectOption(this, '8–10%')">
      <img src="MaleBody8.jpeg" alt="8-10% BF">
      <div class="label">8–10%</div>
    </div>
    <div class="option" onclick="selectOption(this, '11–12%')">
      <img src="MaleBody10.jpeg" alt="11-12% BF">
      <div class="label">11–12%</div>
    </div>
    <div class="option" onclick="selectOption(this, '13–14%')">
      <img src="MaleBody13.jpeg" alt="13-14% BF">
      <div class="label">13–14%</div>
    </div>
    <div class="option" onclick="selectOption(this, '15–17%')">
      <img src="MaleBody15.jpeg" alt="15-17% BF">
      <div class="label">15–17%</div>
    </div>
    <div class="option" onclick="selectOption(this, '18–19%')">
      <img src="MaleBody18.jpeg" alt="18-19% BF">
      <div class="label">18–19%</div>
    </div>
    <div class="option" onclick="selectOption(this, '20–22%')">
      <img src="MaleBody20.jpeg" alt="20-22% BF">
      <div class="label">20–22%</div>
    </div>
    <div class="option" onclick="selectOption(this, '25–29%')">
      <img src="MaleBody25.jpeg" alt="25-29% BF">
      <div class="label">25–29%</div>
    </div>
    <div class="option" onclick="selectOption(this, '30–34%')">
      <img src="MaleBody30.jpeg" alt="30-34% BF">
      <div class="label">30–34%</div>
    </div>
    <div class="option" onclick="selectOption(this, '35–39%')">
      <img src="MaleBody35.jpeg" alt="35-39% BF">
      <div class="label">35–39%</div>
    </div>
    <div class="option" onclick="selectOption(this, '40%+')">
      <img src="MaleBody40.jpeg" alt="40%+ BF">
      <div class="label">40%+</div>
    </div>
  </div>

  <p id="result" style="margin-top:20px; font-size:18px;"></p>

  <script>
    function selectOption(element, value) {
      document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
      element.classList.add('selected');
      document.getElementById('result').innerText = "You selected: " + value;
    }
  </script>

</body>
</html>
